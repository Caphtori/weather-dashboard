<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />


    <link rel="stylesheet" href="./assets/css/reset.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css" />


    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section class="search-area">
            <div class="searchbox">
                <label for="city-search">Search for a City</label>
                <div class="searchcard">
                    <input type="text" placeholder="Atlanta" class="form-control form-custom" id="city-search"/>
                    <!-- <input type="submit" name="submit-input" id="submit-input"> -->
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary formbtn-custom" type="button" id="form-btn">
                            <i class="fas fa-search" style='font-size:1rem'></i>
                        </button>
                    </div>
                </div>
            </div>
            <div id="search-history" class="search-history">
                <p class="clear" id="clear">Clear</p>
                <ul id="history-ul" class="history-ul"></ul>
           </div>
        </section>
        <section class="results-section">
            <div id="current-box" class="current-box">
            </div>
            <div class="forecast-card">
                <h3>Five Day Forecast</h3>
                <div id="forecast-five" class="forecast-five">
                    <ul id="forecast-ul" class="forecast-ul"></ul>
                </div>
            </div>
            
        </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
